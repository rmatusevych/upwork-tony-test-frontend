<div class="centered">
  <div [formGroup]="urlFormGroup" class="centered-form">
    <label for="url">Website URL:</label>
    <input (keydown.enter)="save($event)" formControlName="url" class="text-input" id="url" type="text">
    <div class="error" *ngIf="url.errors?.pattern">
      Url not valid
    </div>
  </div>
  <div style="margin-top: 20px;" *ngFor="let url of urls.reverse()">
    {{url}}
  </div>
</div>
